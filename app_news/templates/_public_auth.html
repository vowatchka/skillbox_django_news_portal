<div class="login-logout">
  {% if request.user.is_authenticated %}
  Добро пожаловать <a href="{% url 'account' request.user.id %}"><b>{% if request.user.first_name %}{{request.user.first_name}}{% else %}{{request.user.username}}{% endif %}</b></a>!&nbsp;<a href="{% url 'logout' %}?next={{request.get_full_path}}">Выйти</a>
  {% else %}
  <a href="{% url 'login' %}">Войти</a>
  {% endif %}
</div>
